<!DOCTYPE html>
<html>
<head>
<title>Join Room</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<body>

<div class="home-page">
    <div class="login-form">
        <h1>Chat App</h1>
        <div id="errordiv"></div>
        <div class="content">
          <div class="input-field">
            <input id="Name" type="text" placeholder="Email" autocomplete="nope">
          </div>
          <div class="input-field">
            <input id="password" type="password" placeholder="Password" autocomplete="new-password">
          </div>
        </div>
        <div class="action">
          <button  onclick="joinroom()"  class="home-create">Join Room</button>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
